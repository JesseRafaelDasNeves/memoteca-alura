<div
  class="pensamento {{ pensamento.modelo }} ff-roboto-mono"
  [ngClass]="larguraPensamento()"
>
  <img
    src="../../../../assets/images/{{ pensamento.modelo }}.png"
    alt="Aspas Coloridas"
  />
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria">
    <b>{{ pensamento.autoria }}</b>
  </p>
  <div class="acoes">
    <button class="botao-favorito" (click)="atualizarFavorito()">
      <img
        class="icone-favorito"
        src="/assets/images/icone-favorito-{{ mudarIconeFavorito() }}.png"
        alt="Ícone de Favorito {{ mudarIconeFavorito() }}"
      />
    </button>
    <button
      class="botao-editar"
      routerLink="/pensamentos/editarPensamento/{{ pensamento.id }}"
    >
      <img
        src="../../../../assets/images/icone-editar.png"
        alt="Ícone de Editar"
      />
    </button>
    <button
      class="botao-excluir"
      routerLink="/pensamentos/excluirPensamento/{{ pensamento.id }}"
    >
      <img
        src="../../../../assets/images/icone-excluir.png"
        alt="Ícone de Excluir"
      />
    </button>
  </div>
</div>
